<ion-header>
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card [routerLink]="['activity-detail', activity.id]" button *ngFor="let activity of (activityList | async)">
    <img [src]="activity.cropped">
    <ion-card-header>
      <ion-card-title>{{ activity.name }}</ion-card-title>
    </ion-card-header>
  </ion-card>

</ion-content>
